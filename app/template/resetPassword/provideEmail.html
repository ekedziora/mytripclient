<div class="container-fluid" ng-controller="ResetPasswordController">
    <div class="row">
        <div class="col-sm-3" style="position:fixed;right:0;background-color:#e6e6e6;height:100%;width:100%;max-width:320px;min-width:256px;float:right;padding:0 16px 16px;">
            <div class="alert alert-danger" ng-if="errorMessage">
                {{ errorMessage }}
            </div>
            <div style="text-align: center; opacity: 0.75;margin: 16px 0;">
                <img src="graphics/password_logo.png">
            </div>
            <form role="form" id="resetPasswordForm" method="post" ng-submit="sendResetLink()">
                <div class="form-group">
                    <p style="text-align: center">Provide correct email or username</p>
                    <input type="text" class="form-control" placeholder="Email or Username" ng-model="email" required>
                </div>
                <button style="width:100%; height: 48px;border-radius: 8px;" type="submit" class="btn btn-default">Reset password</button>
            </form>
            <br>
            <p style="text-align: left; font-size: 0.75em;padding: 0;"><a href="#/signIn">Sign in</a> if you remembered the password</p>
        </div>
    </div>
</div>
