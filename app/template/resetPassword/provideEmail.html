<div class="container-fluid" ng-controller="ResetPasswordController">
    <div class="row">
        <div class="col-sm-3" style="position:fixed;right:0;background-color:#e6e6e6;height:100%;width:100%;max-width:320px;min-width:256px;float:right;padding:0 16px 16px;">
            <div class="alert alert-danger" ng-if="errorMessage">
                {{ errorMessage }}
            </div>
            <br>
            <h2>Reset password</h2>
            <form role="form" id="resetPasswordForm" method="post" ng-submit="sendResetLink()">
                <div class="form-group">
                    Provide email for your existing account:
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                </div>
                <button type="submit" class="btn btn-default">Confirm</button>
            </form>
        </div>
    </div>
</div>
