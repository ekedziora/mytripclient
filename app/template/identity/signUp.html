<div class="container-fluid" ng-controller="SignUpController">
    <div class="row">
        <div class="col-sm-3" style="position:fixed;right:0;background-color:#e6e6e6;height:100%;width:100%;max-width:320px;min-width:256px;float:right;padding:0 16px 16px;">
            <br>
            <div ng-show="message" class="form-group alert alert-danger fade in">
                {{message}}
            </div>
            <div style="text-align: center; opacity: 0.75;margin: 16px 0;">
                <img src="graphics/register_logo.png">
            </div>
            <form role="form" id="signUpForm" method="post" ng-submit="signUp()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
                </div>
                <button style="width:100%; height: 48px;border-radius: 8px;" type="submit" class="btn btn-default">Sign up</button>
            </form>
            <br>
            <p style="text-align: left; font-size: 0.75em;padding: 0;"><a href="#/signIn">Sign in</a> if you are already signed up</p>
        </div>
    </div>
</div>
