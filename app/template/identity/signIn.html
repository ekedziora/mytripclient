<div class="container-fluid" ng-controller="SignInController">
    <div class="row">
        <div class="col-sm-3" style="position:fixed;right:0;background-color:#e6e6e6;height:100%;width:100%;max-width:320px;min-width:256px;float:right;">
            <div class="alert alert-danger" ng-if="error">{{ error }}</div>
            <br>
            <div ng-show="signedUpMessage" class="alert alert-success">
                {{signedUpMessage}}
            </div>
            <div style="text-align: center; opacity: 0.75;margin: 16px 0;">
                <img src="graphics/user_logo.png">
            </div>
            <form role="form" id="signInForm" method="post" ng-submit="signIn()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
                <button style="width:100%; height: 48px;border-radius: 8px;" type="submit" class="btn btn-default">Sign in</button>
            </form>
            <br>
            <p class="col-sm-6" style="text-align: left; font-size: 0.75em;padding: 0;"><a href="#/signUp">Create an Account</a></p>
            <p class="col-sm-6" style="text-align: right;font-size: 0.75em;padding: 0;"><a href="#/resetPassword/provideEmail">Forgot your password?</a></p>
        </div>
    </div>
</div>
